<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Document</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ document.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'document_list' %}">No, go back</a>  <!-- Adjust URL as needed -->
</body>
</html>
