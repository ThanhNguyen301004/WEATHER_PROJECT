<div class="container">
  <h2 class="mt-5">Model prediction Seattle weather</h2>
  <h4>The accuracy of the model is 82,39%</h4>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="precipitation">Precipitation (mm)</label>
      <input type="number" class="form-control" id="precipitation" name="precipitation" step="any" required>
    </div>
    <div class="form-group">
      <label for="temp_max">Temp max (°C)</label>
      <input type="number" class="form-control" id="temp_max" name="temp_max" step="any" required>
    </div>
    <div class="form-group">
      <label for="temp_min">Temp min (°C)</label>
      <input type="number" class="form-control" id="temp_min" name="temp_min" step="any" required>
    </div>
    <div class="form-group">
      <label for="wind">Wind (km/h)</label>
      <input type="number" class="form-control" id="wind" name="wind" step="any" required>
    </div>
    <button type="submit" class="btn-primary" name="predict_btn">Predict</button>
  </form>
  {% if prediction_text %}
  <h3 class="mt-3">Weather predict: {{ prediction_text }}</h3>
  {% endif %}
</div>
