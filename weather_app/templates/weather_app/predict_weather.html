<div class="container">
  <h2 class="mt-5">Model dự đoán thời tiết</h2>
  <h4>Độ chính xác của model là 82,39%</h4>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="precipitation">Lượng mưa (mm)</label>
      <input type="number" class="form-control" id="precipitation" name="precipitation" step="any" required>
    </div>
    <div class="form-group">
      <label for="temp_max">Nhiệt độ cao nhất (°C)</label>
      <input type="number" class="form-control" id="temp_max" name="temp_max" step="any" required>
    </div>
    <div class="form-group">
      <label for="temp_min">Nhiệt độ thấp nhất (°C)</label>
      <input type="number" class="form-control" id="temp_min" name="temp_min" step="any" required>
    </div>
    <div class="form-group">
      <label for="wind">Gió (km/h)</label>
      <input type="number" class="form-control" id="wind" name="wind" step="any" required>
    </div>
    <button type="submit" class="btn-primary" name="predict_btn">Dự đoán</button>
  </form>
  {% if prediction_text %}
  <h3 class="mt-3">Kết quả dự đoán: {{ prediction_text }}</h3>
  {% endif %}
</div>
