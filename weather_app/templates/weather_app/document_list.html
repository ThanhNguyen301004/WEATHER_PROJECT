{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Document List</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Description</th>
            <th>PDF</th>
            <th>Actions</th>
        </tr>
        {% for document in documents %}
        <tr>
            <td>{{ document.title }}</td>
            <td>
                <img src="{{ document.image.url }}" alt="{{ document.title }}" width="50">
            </td>
            <td>{{ document.description }}</td>
            <td>
                <a href="{{ document.pdf.url }}">Download PDF</a>
            </td>
            <td>
                <a href="{% url 'update_document' document.id %}">Edit</a>
                <a href="{% url 'delete_document' document.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_document' %}">Add New Document</a>
</body>
</html>
