{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <a href="{% url 'user_add' %}">Add New User</a>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user_edit' user.id %}">Edit</a>
                <a href="{% url 'user_delete' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
