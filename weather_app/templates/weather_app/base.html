{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>

<style>
    input[type="text"],
    input[type="password"],
    input[type="email"] {
    width: calc(100% - 20px); /* Để tránh chạm vào biên */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
    margin-bottom: 10px; /* Thêm khoảng cách giữa các trường */
}
</style>

<body>
    <nav>
        <ul>
            <!-- Đã xóa các liên kết Đăng Nhập, Đăng Ký, Đăng Xuất -->
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Weather App. All rights reserved.</p>
    </footer>
</body>

</html>
